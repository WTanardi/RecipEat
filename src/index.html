<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="border-b-[1px] border-black">
      <div class="container flex items-center justify-between py-8 mx-auto">
        <div class="flex gap-8">
          <a href="./index.html">
            <img src="../img/logo.png" alt="Logo" class="w-28" />
          </a>
        </div>
        <div>
          <ul class="flex items-center gap-8 font-semibold">
            <a href="">
              <li>Product</li>
            </a>
            <a href="">
              <li>About</li>
            </a>
            <a href="">
              <li class="px-6 py-1 border-2 border-black border-dotted">
                Login
              </li>
            </a>
            <a href="">
              <li class="px-6 py-1 border-2 border-black">Sign In</li>
            </a>
          </ul>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <!-- Hero -->
      <section class="flex">
        <!-- Hero Left -->
        <div class="w-1/3 h-screen tracking-tight">
          <!-- Heading -->
          <div class="pt-24">
            <p class="font-semibold text-8xl">
              Bring your
              <span class="font-bold text-rose-600">kitchen</span> to life
            </p>
          </div>
          <!-- Subheading -->
          <div class="py-8">
            <p class="text-lg text-stone-500">
              With RecipEat you can now cook with anything you have in your
              kitchen.
            </p>
          </div>
          <!-- Call To Action -->
          <div>
            <button
              class="px-6 py-2 font-light text-white border-2 rounded-lg border-rose-600 bg-rose-600"
            >
              Start Cooking
            </button>
          </div>
        </div>
        <!-- Hero Middle -->
        <div class="flex flex-row flex-wrap justify-center w-1/3 gap-8 mt-24 bg-red-50">
          <div class="ingredient-box">
            <img src="../img/bun.png" alt="Hamburger bun" >
          </div>
          <div class="ingredient-box">
            <img src="../img/beef.png" alt="Hamburger bun" >
          </div>
          <div class="ingredient-box">
            <img src="../img/lettuce.png" alt="Hamburger bun" >
          </div>
          <div class="ingredient-box">
            <img src="../img/tomato.png" alt="Hamburger bun" >
          </div>
          <div class="ingredient-box">
            <img src="../img/onion.png" alt="Hamburger bun" >
          </div>
        </div>
        <!-- Hero Right -->
        <div class="w-1/3"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
