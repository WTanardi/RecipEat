<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="">
    <header class="border-b-[1px] border-black">
      <div class="flex justify-between items-center py-8 container mx-auto">
        <div class="flex gap-8">
          <a href="./index.html">
            <img src="../logorecipeat.png" alt="Logo" class="w-28" />
          </a>
        </div>
        <div>
          <ul class="flex gap-8 font-semibold items-center">
            <li>Product</li>
            <li>About</li>
            <li class="border-dotted border-black border-2 py-1 px-6">Login</li>
            <li class="border-2 border-black py-1 px-6">Sign In</li>
          </ul>
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <!-- Hero -->
      <section class="flex">
        <!-- Hero Left -->
        <div class="w-1/3 h-screen tracking-tight">
          <!-- Heading -->
          <div class="pt-24">
            <p class="text-8xl font-semibold">
              Bring your
              <span class="text-rose-600 font-bold">kitchen</span> to life
            </p>
          </div>
          <!-- Subheading -->
          <div class="py-8">
            <p class="text-lg text-stone-500">
              With RecipEat you can now cook with anything you have in your
              kitchen.
            </p>
          </div>
          <!-- Call To Action -->
          <div>
            <button
              class="border-rose-600 border-2 bg-rose-600 rounded-lg py-2 px-6 text-white font-light"
            >
              Start Cooking
            </button>
          </div>
        </div>
        <!-- Hero Middle -->
        <div class="w-1/3">
          <!-- Hero Image -->
          <div>
            <img src="" alt="" />
          </div>
        </div>
        <!-- Hero Right -->
        <div class="w-1/3"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
